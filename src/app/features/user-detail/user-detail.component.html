<mat-card class="page-card">
  <mat-card-header class="page-header">
    <mat-card-title>User Detail</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  @if (user$ | async; as user) {
    <mat-card-content class="page-content">
      <div class="detail-row">
        <span class="label">ID</span>
        <span class="value">{{ user.id }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Name</span>
        <span class="value">{{ user.name }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Email</span>
        <span class="value">{{ user.email }}</span>
      </div>
    </mat-card-content>

    <mat-card-actions align="end" class="button-container">
      <button mat-stroked-button routerLink="/users">Back</button>
      <button mat-raised-button color="primary" [routerLink]="['/edit', user.id]">Edit</button>
    </mat-card-actions>
  } @else {
    <mat-card-content class="page-content">
      <div class="empty-state">Loading userâ€¦</div>
    </mat-card-content>
  }
</mat-card>
